<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js.js"></script>
  <style>
    .box{
      width: 250px;
      height: 250px;
      float: left;
      margin: 20px;
    }

    .dashed{
      border: 3px dashed black;
      padding: 5px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <h1>Ejercicio DOM, Eventos y Funciones</h1>

  <div class="box">
    <form action="#" id="formulario" onsubmit="return false;"> <!-- La clausula "onsubmit" con el valor "return false;" evita que la pagina se recargue al enviar el formulario. -->
      <label for="nombre">Nombre:</label><br/>
      <input type="text" id="nombre" name="nombre"><br/>

      <label for="apellido">Apellido:</label><br/>
      <input type="text" id="apellido" name="apellido"><br/>

      <label for="edad">Edad:</label><br/>
      <input type="text" id="edad" name="edad"><br/>

      <input type="submit" id="submit" value="Enviar" >
    </form>
  </div>

  <div id="dashed" class="box dashed">
    <h3>Informaci√≥n</h3>
    <hr>
  </div>
</body>
</html>
